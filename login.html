<!DOCTYPE html>
<html lang="th"><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>เข้าสู่ระบบ • EGAT OT</title>
<link rel="stylesheet" href="css/style.css" />
<script defer src="js/login.js"></script>
</head>
<body class="login">
  <div class="login-card">
    <h1>EGAT Overtime</h1>
    <p class="muted">v18.13 • PIN</p>
    <div class="grid2">
      <input id="pin" type="password" maxlength="6" placeholder="PIN 6 หลัก (เริ่มต้น 000000)">
      <button id="loginBtn" type="button">เข้าสู่ระบบ</button>
    </div>
    <div class="card">
      <h3>ตัวเลือก</h3>
      <div class="grid2">
        <button id="changePin" type="button" class="ghost">เปลี่ยน PIN</button>
        <button id="resetPin" type="button" class="ghost">รีเซ็ต PIN = 000000</button>
      </div>
      <button id="clearAll" type="button" class="danger" style="margin-top:8px">ล้างข้อมูลทั้งหมด (localStorage)</button>
    </div>
  </div>
</body></html>

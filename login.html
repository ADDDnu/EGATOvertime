<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>เข้าสู่ระบบ EGAT OT</title>
  <link rel="stylesheet" href="assets/css/style.css?v=18.6.2" />
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <h1>EGAT OT</h1>
      <p>กรุณาใส่รหัส PIN 6 หลัก</p>
      <input type="password" id="pin" maxlength="6" autofocus />
      <button id="loginBtn">เข้าสู่ระบบ</button>
      <div class="hint">รหัสเริ่มต้น: <b>000000</b></div>
    </div>
  </div>

<script>
const AUTH_KEY='ot_manual_auth_v1';
const PIN_KEY='ot_pin';
const defPin=localStorage.getItem(PIN_KEY)||'000000';
document.getElementById('loginBtn').addEventListener('click',()=>{
  const pin=document.getElementById('pin').value.trim();
  if(pin===defPin){ localStorage.setItem(AUTH_KEY,'ok'); location.href='index.html?v=18.6.2'; }
  else alert('❌ รหัสไม่ถูกต้อง');
});
</script>
</body>
</html>
